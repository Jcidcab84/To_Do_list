<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✔ Lista de tareas ✔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css>

</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">ToDo List</h1>
        <form id="formulario">
            <input 
                type="text"
                placeholder="Ingrese tarea"
                class="form-control my-2"
                id="input"
                autofocus
            >
            <button class="btn btn-block btn-primary" type="submit">Agregar</button>
        </form>
        <div id="lista-tareas" class="mt-3">
        </div>
    </div>  

    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
        <p class="m-0">Tarea #1</p>
        <h3 class="m-0">
            <i class="fa-solid fa-check text-success"></i>
                <i class="fa-solid fa-circle-minus text-danger"></i>   
            </h3>
        </div> 
        
    </template>
    
    <script src="./assets/js/app.js"></script>
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
</body>
</html>
